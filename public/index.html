<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fleetrack</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="bundle.js" defer></script>
</head>

<body>
  <header>
    <div id="headerContainer">
      <div id="logoAndCraftCount">
        <span id="logo">
          <a href="https://github.com/jeffgore00/fleetrack" target="_blank">
            FLEETRACK
          </a>
        </span>
        <span id="craftCount"></span>
      </div>
      <div id="airlineSelect"></div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label id="DAL" class="btn btn-secondary active">
          <input type="radio" name="options" autocomplete="off" checked
            disabled>
          <div>Delta</div>
        </label>
        <label id="SWA" class="btn btn-secondary">
          <input type="radio" name="options" autocomplete="off">
          <div>Southwest</div>
        </label>
        <label id="UAL" class="btn btn-secondary">
          <input type="radio" name="options" autocomplete="off">
          <div>United</div>
        </label>
        <label id="DLH" class="btn btn-secondary">
          <input type="radio" name="options" autocomplete="off">
          <div>Lufthansa</div>
        </label>
        <label id="FDX" class="btn btn-secondary">
          <input type="radio" name="options" autocomplete="off">
          <div>FedEx</div>
        </label>
        <label id="WWW" class="btn btn-secondary">
          <input type="radio" name="options" autocomplete="off">
          <div>Janet</div>
        </label>
      </div>
    </div>
  </header>
  <div id="mobileSplash">
    <div id="mobileSplashContent">
      <img src="images/airplaneSideViewIconNoPilotWhite.svg">
      <img src="images/airplaneSideViewIconNoPilotWhite.svg">
      <h1>FLEETRACK</h1>
      <img src="images/airplaneSideViewIconNoPilotWhite.svg">
      <img src="images/airplaneSideViewIconNoPilotWhite.svg">
      <p>This screen size is not supported. If you are on a desktop, please
        resize your window.</p>
      <p>You can learn more about this project in its <a href="https://github.com/jeffgore00/fleetrack/">GitHub
          repository.</a></p>

    </div>
  </div>
</body>

</html>
